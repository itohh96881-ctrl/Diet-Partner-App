    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';

        // ロードマップに基づくベースプラン
        const WEEKLY_PLAN_BASE = {
            0: { day: '日曜日', type: 'adjustment', title: '調整日 & チートミール', targetCalories: 1600, workout: '完全休養 または 軽い散歩', workoutDetail: '今日は心と体を休める日です。', sleepAdvice: '明日の仕事に備え早めに就寝。', dietDetail: { breakfast: '軽め', lunch: 'チートミールOK', dinner: '調整食', focus: '1食は自由に' }, color: 'bg-green-100 border-green-500 text-green-800' },
            1: { day: '月曜日', type: 'home', title: '自宅トレ(軽) & 仕事モード', targetCalories: 1750, workout: 'スクワット・ストレッチ', workoutDetail: 'ポモドーロ・スクワット：50分仕事→10回スクワット', sleepAdvice: '23時までには就寝。', dietDetail: { breakfast: '和食推奨', lunch: '定食スタイル', dinner: '主菜＋サラダ', focus: '週末のリセット' }, color: 'bg-blue-100 border-blue-500 text-blue-800' },
            2: { day: '火曜日', type: 'gym', title: 'ジム (筋トレA: 脚・胸)', targetCalories: 1950, workout: '下半身・胸メイン＋有酸素', workoutDetail: 'レッグプレス、チェストプレス各10回×3', sleepAdvice: 'マグネシウムを摂取してリラックス。', dietDetail: { breakfast: 'オートミール等', lunch: 'トレ前におにぎり', dinner: '赤身肉でリカバリー', focus: 'トレ前後の栄養補給' }, color: 'bg-red-100 border-red-500 text-red-800' },
            3: { day: '水曜日', type: 'rest', title: '完全休養日', targetCalories: 1600, workout: 'オフ（睡眠優先）', workoutDetail: 'トレーニング禁止。ストレッチのみOK。', sleepAdvice: '目標7.5時間睡眠。', dietDetail: { breakfast: 'スムージー等', lunch: '蕎麦やうどん', dinner: '鍋物やポトフ', focus: '内臓を休める' }, color: 'bg-indigo-100 border-indigo-500 text-indigo-800' },
            4: { day: '木曜日', type: 'home', title: '自宅トレ(軽)', targetCalories: 1750, workout: '散歩 または ストレッチ', workoutDetail: '朝イチまたは夕方に20分の早歩き', sleepAdvice: 'アロマなどでリラックス。', dietDetail: { breakfast: '卵とブロッコリー', lunch: 'コンビニならサラダチキン', dinner: '白身魚', focus: '間食に注意' }, color: 'bg-blue-100 border-blue-500 text-blue-800' },
            5: { day: '金曜日', type: 'gym', title: 'ジム (筋トレB: 背中・腹)', targetCalories: 1950, workout: '背中・腹筋メイン＋有酸素', workoutDetail: 'ラットプルダウン、クランチ', sleepAdvice: '夜更かし注意。', dietDetail: { breakfast: 'しっかり食べる', lunch: 'パスタ等は避ける', dinner: '居酒屋メニュー風（ヘルシーに）', focus: 'お酒は蒸留酒' }, color: 'bg-red-100 border-red-500 text-red-800' },
            6: { day: '土曜日', type: 'cardio', title: '有酸素強化 (ラン/HIIT)', targetCalories: 1850, workout: 'ランニング または HIIT', workoutDetail: '脂肪燃焼デー。ラン30分 or HIIT 4分', sleepAdvice: '運動の疲れで深く眠る。', dietDetail: { breakfast: 'バナナ＋プロテイン', lunch: '炭水化物OK', dinner: 'きのこ・海藻', focus: '水分をたっぷり' }, color: 'bg-orange-100 border-orange-500 text-orange-800' }
        };

        const INITIAL_GOAL = { weight: 65.0, bfp: 15.0, startWeight: 84.6, startBfp: 20.4 };

        // 簡易グラフコンポーネント
        const SimpleChart = ({ data, dataKey, color, label, unit, domain }) => {
            if (!data || data.length < 2) {
                return <div className="h-32 bg-slate-50 rounded-lg flex items-center justify-center border border-slate-100 text-slate-400 text-sm">データ不足</div>;
            }
            const values = data.map(d => d[dataKey]);
            const min = Math.min(...values, domain[0]);
            const max = Math.max(...values, domain[1]);
            const range = max - min || 1;
            const points = data.map((d, i) => {
                const x = (i / (data.length - 1)) * 100;
                const y = 100 - ((d[dataKey] - min) / range) * 100;
                return `${x},${y}`;
            }).join(' ');

            return (
                <div className="mb-4">
                    <div className="flex justify-between text-xs text-slate-500 mb-1 font-medium">
                        <span>{label}推移</span>
                        <span>Current: {values[values.length - 1]}{unit}</span>
                    </div>
                    <div className="h-24 w-full bg-white border border-slate-100 rounded-lg relative overflow-hidden p-2">
                        <svg viewBox="0 0 100 100" preserveAspectRatio="none" className="w-full h-full overflow-visible">
                            <line x1="0" y1="0" x2="100" y2="0" stroke="#f1f5f9" strokeWidth="1" />
                            <line x1="0" y1="50" x2="100" y2="50" stroke="#f1f5f9" strokeWidth="1" />
                            <line x1="0" y1="100" x2="100" y2="100" stroke="#f1f5f9" strokeWidth="1" />
                            <polyline fill="none" stroke={color} strokeWidth="2" points={points} vectorEffect="non-scaling-stroke" />
                            {data.map((d, i) => {
                                const x = (i / (data.length - 1)) * 100;
                                const y = 100 - ((d[dataKey] - min) / range) * 100;
                                return <circle key={i} cx={x} cy={y} r="1.5" fill={color} className="opacity-80" />;
                            })}
                        </svg>
                    </div>
                </div>
            );
        };

        // メインコンポーネント
        function DietPartnerApp() {
            const [user, setUser] = useState(null);
            const [today, setToday] = useState(new Date());
            const [loading, setLoading] = useState(true);
            const [syncError, setSyncError] = useState(false);
            const [logs, setLogs] = useState([]); // デバッグログ

            const addLog = (msg, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [`[${timestamp}] ${msg}`, ...prev]);
                if (type === 'error') console.error(msg);
                else console.log(msg);
            };

            // データステート
            const [profile, setProfile] = useState({ weight: 84.6, bfp: 20.4, apiKey: "" });
            const [history, setHistory] = useState([
                { date: new Date(Date.now() - 86400000 * 2).toISOString(), weight: 85.0, bfp: 20.8 },
                { date: new Date(Date.now() - 86400000).toISOString(), weight: 84.8, bfp: 20.5 },
                { date: new Date().toISOString(), weight: 84.6, bfp: 20.4 }
            ]);
            const [dailyData, setDailyData] = useState({
                date: new Date().toISOString(),
                sleepHours: 6,
                feeling: 'normal',
                isCheckedIn: false,
                tasks: { meal: false, workout: false, sleep: false },
                isFinished: false,
                dailyFeedback: null,
                dailyImage: null
            });
            const [mealLogs, setMealLogs] = useState({
                breakfast: { image: null, result: null, skipped: false },
                lunch: { image: null, result: null, skipped: false },
                dinner: { image: null, result: null, skipped: false }
            });
            const [aiPlan, setAiPlan] = useState(null);

            const [showSettings, setShowSettings] = useState(false);
            const [tempApiKey, setTempApiKey] = useState("");
            const [activeMeal, setActiveMeal] = useState('breakfast');
            const [analyzing, setAnalyzing] = useState(false);
            const [finishing, setFinishing] = useState(false);
            const [isPlanLoading, setIsPlanLoading] = useState(false);
            const fileInputRef = useRef(null);

            // 今日の日付ID
            const todayDocId = useMemo(() => {
                const d = new Date();
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            }, [today]);

            const plan = useMemo(() => {
                if (aiPlan) return aiPlan;
                return WEEKLY_PLAN_BASE[today.getDay()];
            }, [today, aiPlan]);

            // 認証と初期化 (Wait Loop付き)
            useEffect(() => {
                let attempts = 0;
                
                const tryInitAuth = async () => {
                    const { auth, signInAnonymously, firebaseLoaded, firebaseInitError, firebaseConfigUsed } = window;
                    
                    if (firebaseInitError) {
                        addLog(`Firebase Init Error: ${firebaseInitError}`, 'error');
                        setSyncError(true);
                        setLoading(false);
                        return;
                    }

                    // 設定されているAPIキーをログに出力（デバッグ用）
                    if (firebaseConfigUsed) {
                        const maskedKey = firebaseConfigUsed.apiKey ? firebaseConfigUsed.apiKey.substring(0, 5) + "..." : "undefined";
                        addLog(`API Key used: ${maskedKey}`);
                    }

                    if (!auth || !firebaseLoaded) {
                        if (attempts < 10) {
                            attempts++;
                            setTimeout(tryInitAuth, 500); // 0.5秒後に再試行
                            return;
                        }
                        addLog("Firebase Auth module not loaded (Timeout). Check network or config.", 'error');
                        setSyncError(true);
                        setLoading(false);
                        return;
                    }

                    try {
                        addLog("Authenticating...");
                        await signInAnonymously(auth);
                        addLog("Signed in anonymously.");
                    } catch (error) {
                        addLog(`Auth Failed: ${error.message}`, 'error');
                        setSyncError(true);
                        setLoading(false);
                    }
                };
                
                tryInitAuth();

                // 認証状態リスナーの設定もリトライする
                const setupListener = () => {
                    if (window.auth) {
                        onAuthStateChanged(window.auth, (currentUser) => {
                            setUser(currentUser);
                            if (currentUser) {
                                addLog(`User: ${currentUser.uid}`);
                            } else {
                                addLog("User logged out or null.");
                                setLoading(false);
                            }
                        });
                    } else if (attempts < 15) {
                        setTimeout(setupListener, 500);
                    }
                };
                setupListener();

            }, []);

            // Firestore 同期
            useEffect(() => {
                if (!user) return;
                const { db, appId } = window;
                if (!db) {
                    addLog("Firestore DB not initialized.", 'error');
                    return;
                }

                addLog(`Syncing data for user: ${user.uid}`);
                const userDocRef = (col) => doc(db, 'artifacts', appId, 'users', user.uid, 'diet_data', col);

                // Profile
                const unsubProfile = onSnapshot(userDocRef('profile'), (docSnap) => {
                    if (docSnap.exists()) {
                        setProfile(prev => ({ ...prev, ...docSnap.data() }));
                    }
                }, (err) => { 
                    addLog(`Profile Sync Error: ${err.message}`, 'error');
                    setSyncError(true); 
                });

                // History
                const unsubHistory = onSnapshot(userDocRef('history'), (docSnap) => {
                    if (docSnap.exists()) {
                        setHistory(docSnap.data().records || []);
                    }
                });

                // Daily Data
                const unsubDaily = onSnapshot(userDocRef(todayDocId), (docSnap) => {
                    setLoading(false);
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setDailyData(prev => ({ ...prev, ...data.checkIn }));
                        if (data.mealLogs) {
                            setMealLogs(prev => {
                                const newLogs = {};
                                Object.keys(data.mealLogs).forEach(key => {
                                    newLogs[key] = { ...data.mealLogs[key], image: prev[key]?.image || null };
                                });
                                return newLogs;
                            });
                        }
                        if (data.aiPlan) setAiPlan(data.aiPlan);
                    }
                }, (err) => {
                    addLog(`Daily Data Sync Error: ${err.message}`, 'error');
                    setLoading(false);
                });

                return () => { unsubProfile(); unsubHistory(); unsubDaily(); };
            }, [user, todayDocId]);

            // 保存処理
            const saveToFirestore = async (col, data) => {
                if (!user) return;
                const { db, appId } = window;
                try {
                    const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'diet_data', col);
                    await setDoc(docRef, data, { merge: true });
                } catch (e) {
                    addLog(`Save Error (${col}): ${e.message}`, 'error');
                    setSyncError(true);
                }
            };

            const saveDailyData = (newCheckIn, newMealLogs, newAiPlan) => {
                const cleanCheckIn = { ...newCheckIn, dailyImage: null };
                const cleanMealLogs = {};
                Object.keys(newMealLogs || mealLogs).forEach(key => {
                    const log = newMealLogs?.[key] || mealLogs[key];
                    cleanMealLogs[key] = { ...log, image: null };
                });
                saveToFirestore(todayDocId, {
                    checkIn: cleanCheckIn,
                    mealLogs: cleanMealLogs,
                    aiPlan: newAiPlan || aiPlan,
                    updatedAt: new Date().toISOString()
                });
            };

            const saveProfile = (newProfile) => saveToFirestore('profile', newProfile);
            const saveHistory = (newHistory) => saveToFirestore('history', { records: newHistory });

            // ハンドラー
            const handleSaveApiKey = () => {
                const newProfile = { ...profile, apiKey: tempApiKey };
                setProfile(newProfile);
                saveProfile(newProfile);
                alert("APIキーを保存しました（クラウド同期）");
            };

            const openSettings = () => {
                setTempApiKey(profile.apiKey || "");
                setShowSettings(true);
            };

            const handleStatusChange = (e) => {
                const { name, value } = e.target;
                setProfile(prev => ({ ...prev, [name]: parseFloat(value) }));
            };

            // AIプラン生成
            const generateDailyPlan = async (status, sleep) => {
                if (!profile.apiKey) return;
                setIsPlanLoading(true);
                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][today.getDay()];
                const recentHistory = history.slice(-3).map(h => `- ${new Date(h.date).toLocaleDateString()}: ${h.weight}kg`).join('\n');
                const prompt = `ダイエットインストラクターとして、今日の最適プランをJSONで作成。目標65kg/15%。現在${status.weight}kg。${dayOfWeek}, 睡眠${sleep}h。履歴:${recentHistory}。睡眠不足時は休息優先。JSON:{ "day": "${dayOfWeek}", "title": "テーマ", "type": "rest/home/gym/cardio/adjustment", "targetCalories": 1800, "workout": "指示", "workoutDetail": "詳細", "sleepAdvice": "睡眠", "dietDetail": {"breakfast":"", "lunch":"", "dinner":"", "focus":""}, "color": "bg-indigo-100 border-indigo-500 text-indigo-800" }`;
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${profile.apiKey}`;
                try {
                    const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                    const data = await res.json();
                    if(data.candidates) {
                        const plan = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
                        setAiPlan(plan);
                        saveDailyData(dailyData, mealLogs, plan);
                    }
                } catch(e) { 
                    addLog(`Plan Gen Error: ${e.message}`, 'error');
                }
                setIsPlanLoading(false);
            };

            const handleCheckInSubmit = async (e) => {
                e.preventDefault();
                const newEntry = { date: new Date().toISOString(), weight: profile.weight, bfp: profile.bfp };
                const newHistory = [...history];
                const todayStr = new Date().toDateString();
                const existingIndex = newHistory.findIndex(h => new Date(h.date).toDateString() === todayStr);
                if (existingIndex >= 0) newHistory[existingIndex] = newEntry; else newHistory.push(newEntry);
                
                setHistory(newHistory);
                saveHistory(newHistory);
                saveProfile(profile);

                const newCheckIn = { ...dailyData, isCheckedIn: true, date: new Date().toISOString(), isFinished: false, dailyFeedback: null, dailyImage: null };
                setDailyData(newCheckIn);
                saveDailyData(newCheckIn, mealLogs, aiPlan);

                if (profile.apiKey) await generateDailyPlan(profile, dailyData.sleepHours);
            };

            const toggleTask = (taskName) => {
                if (dailyData.isFinished) return;
                const newTasks = { ...dailyData.tasks, [taskName]: !dailyData.tasks[taskName] };
                const newCheckIn = { ...dailyData, tasks: newTasks };
                setDailyData(newCheckIn);
                saveDailyData(newCheckIn, mealLogs, aiPlan);
            };

            // 食事・画像関連
            const handleImageUpload = (event) => {
                if (dailyData.isFinished) return;
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setMealLogs(prev => ({ ...prev, [activeMeal]: { ...prev[activeMeal], image: reader.result } }));
                        analyzeImage(reader.result, activeMeal);
                    };
                    reader.readAsDataURL(file);
                }
                event.target.value = '';
            };

            const analyzeImage = async (base64Image, mealType) => {
                if (!profile.apiKey) { alert("APIキーが必要です"); openSettings(); return; }
                setAnalyzing(true);
                
                // MIMEタイプを動的に取得
                const mimeType = base64Image.match(/data:([^;]+);/)?.[1] || "image/jpeg";
                const base64Data = base64Image.split(',')[1];
                
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${profile.apiKey}`;
                
                // 元の丁寧なプロンプトに戻しました
                const promptText = `
                この料理画像を分析し、以下の情報をJSON形式のみで出力してください。
                Markdownのコードブロックは不要です。数値は半角数字のみ。
                
                {
                  "name": "料理名（短く）",
                  "calories": 0,
                  "protein": 0,
                  "fat": 0,
                  "carbs": 0,
                  "advice": "100文字以内の栄養アドバイス"
                }
                `;

                const payload = { 
                    contents: [{ 
                        parts: [
                            { text: promptText }, 
                            { inlineData: { mimeType: mimeType, data: base64Data } }
                        ] 
                    }], 
                    generationConfig: { responseMimeType: "application/json" } 
                };

                try {
                    addLog(`Analyzing image (${mimeType})...`);
                    const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const data = await res.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    if(data.candidates && data.candidates[0].content) {
                        const rawText = data.candidates[0].content.parts[0].text;
                        addLog(`AI Response: ${rawText.substring(0, 50)}...`);
                        
                        const result = JSON.parse(rawText);
                        const newMealLogs = { ...mealLogs, [mealType]: { image: base64Image, result: result, skipped: false } };
                        setMealLogs(newMealLogs);
                        saveDailyData(dailyData, newMealLogs, aiPlan);
                    }
                } catch(e) { 
                    addLog(`Analyze Error: ${e.message}`, 'error');
                    alert(`解析エラー: ${e.message}`); 
                } finally {
                    setAnalyzing(false);
                }
            };

            const handleSkipMeal = (type) => { 
                if(window.confirm('欠食にしますか？')) {
                    const newLogs = { ...mealLogs, [type]: { image: null, result: null, skipped: true } };
                    setMealLogs(newLogs);
                    saveDailyData(dailyData, newLogs, aiPlan);
                }
            };
            const handleResetMeal = (type) => {
                const newLogs = { ...mealLogs, [type]: { image: null, result: null, skipped: false } };
                setMealLogs(newLogs);
                saveDailyData(dailyData, newLogs, aiPlan);
            };

                let feedback = "お疲れ様！";
                let image = null;
                let errorMessage = "";
                
                try {
                    const tRes = await fetch(textUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: textPrompt }] }] }) });
                    const tData = await tRes.json();
                    if(tData.candidates) feedback = tData.candidates[0].content.parts[0].text;

                    const feeling = dailyData.tasks.workout ? "energetic" : "relaxing";
                    const iRes = await fetch(imageUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ instances: [{ prompt: `Anime style fitness motivation poster, Theme: ${feeling}, fit person thumbs up` }], parameters: { sampleCount: 1 } }) });
                    const iData = await iRes.json();
                    if (iData.error) errorMessage = `画像生成エラー: ${iData.error.message}`;
                    else if (iData.predictions?.[0]?.bytesBase64Encoded) image = `data:image/png;base64,${iData.predictions[0].bytesBase64Encoded}`;
                    else errorMessage = "画像生成失敗";
                } catch(e) { 
                    addLog(`Finish Day Error: ${e.message}`, 'error');
                    errorMessage = "通信エラー"; 
                }

                if (errorMessage) feedback += `\n(※${errorMessage})`;

                const newCheckIn = { ...dailyData, isFinished: true, dailyFeedback: feedback, dailyImage: image };
                setDailyData(newCheckIn);
                saveDailyData(newCheckIn, mealLogs, aiPlan);
                setFinishing(false);
                setTimeout(() => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }), 100);
            };

            const handleDailyReset = () => {

                                    <div className="animate-in fade-in slide-in-from-right-2 duration-300" key={activeMeal}>
                                        {mealLogs[activeMeal].skipped ? (<div className="bg-black/20 rounded-lg p-6 flex flex-col items-center justify-center text-center"><Ban className="w-10 h-10 text-white/50 mb-2" /><p className="font-bold text-white">欠食 (Skipped)</p><button onClick={() => handleResetMeal(activeMeal)} className="mt-2 bg-white/20 text-xs px-4 py-2 rounded-full flex items-center gap-1"><Undo2 className="w-3 h-3" /> 取消</button></div>) : !mealLogs[activeMeal].image ? (<div className="space-y-3"><button onClick={() => fileInputRef.current.click()} className="w-full bg-white/10 hover:bg-white/20 border-2 border-dashed border-white/30 rounded-lg p-6 flex flex-col items-center justify-center"><Camera className="w-8 h-8 mb-2 text-white/80" /><span className="text-sm font-bold">写真を撮る</span><input type="file" ref={fileInputRef} accept="image/*" className="hidden" onChange={handleImageUpload} /></button><button onClick={() => handleSkipMeal(activeMeal)} className="w-full text-white/60 text-xs py-2 flex items-center justify-center gap-1"><Ban className="w-3 h-3" /> 欠食記録</button></div>) : (<div className="space-y-4"><div className="relative rounded-lg overflow-hidden h-40 bg-black/20 flex items-center justify-center"><img src={mealLogs[activeMeal].image} alt="Food" className="h-full w-full object-cover opacity-90" />{analyzing ? <div className="absolute inset-0 bg-black/40 flex flex-col items-center justify-center"><Loader2 className="w-8 h-8 animate-spin text-white mb-2" /><span className="text-sm font-bold">AI分析中...</span></div> : <button onClick={() => handleResetMeal(activeMeal)} className="absolute top-2 right-2 bg-black/50 p-1.5 rounded-full text-white hover:bg-black/70"><RefreshCw className="w-4 h-4" /></button>}</div>{mealLogs[activeMeal].result && (<div className="bg-white text-slate-800 rounded-lg p-4 shadow-sm"><h4 className="font-bold text-lg mb-1 border-b border-slate-100 pb-2 flex justify-between">{mealLogs[activeMeal].result.name}<span className="text-emerald-600 font-extrabold">{mealLogs[activeMeal].result.calories} kcal</span></h4><div className="grid grid-cols-3 gap-2 my-3 text-center"><div className="bg-red-50 p-2 rounded"><p className="text-[10px] text-red-500 font-bold">PRO</p><p className="font-bold text-red-700">{mealLogs[activeMeal].result.protein}g</p></div><div className="bg-yellow-50 p-2 rounded"><p className="text-[10px] text-yellow-500 font-bold">FAT</p><p className="font-bold text-yellow-700">{mealLogs[activeMeal].result.fat}g</p></div><div className="bg-blue-50 p-2 rounded"><p className="text-[10px] text-blue-500 font-bold">CARB</p><p className="font-bold text-blue-700">{mealLogs[activeMeal].result.carbs}g</p></div></div><div className="bg-slate-50 p-3 rounded text-sm text-slate-600 flex gap-2 items-start"><Sparkles className="w-4 h-4 text-yellow-500 flex-shrink-0 mt-0.5" /><p className="text-xs">{mealLogs[activeMeal].result.advice}</p></div></div>)}</div>)}
                                    </div>
                                </section>

                                <section className={`bg-white rounded-xl shadow-md p-5 border border-slate-100 transition-opacity ${dailyData.isFinished ? 'opacity-75 pointer-events-none' : ''}`}>
                                    <h3 className="font-bold text-lg text-slate-700 mb-4 flex items-center gap-2"><Trophy className="w-5 h-5 text-yellow-500" /> 完了報告</h3>
                                    <div className="space-y-3">
                                        <button onClick={() => toggleTask('meal')} className={`w-full p-4 rounded-lg border transition-all flex items-center gap-3 text-left ${dailyData.tasks.meal ? 'bg-emerald-50 border-emerald-500' : 'bg-white hover:border-emerald-300'}`}><div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${dailyData.tasks.meal ? 'bg-emerald-500 border-emerald-500' : 'border-slate-300'}`}>{dailyData.tasks.meal && <CheckCircle className="w-4 h-4 text-white" />}</div><div><span className={`block text-sm ${dailyData.tasks.meal ? 'text-emerald-900 font-bold' : 'text-slate-700 font-medium'}`}>食事ルールを守った</span></div></button>
                                        <button onClick={() => toggleTask('workout')} className={`w-full p-4 rounded-lg border transition-all flex items-center gap-3 text-left ${dailyData.tasks.workout ? 'bg-blue-50 border-blue-500' : 'bg-white hover:border-blue-300'}`}><div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${dailyData.tasks.workout ? 'bg-blue-500 border-blue-500' : 'border-slate-300'}`}>{dailyData.tasks.workout && <CheckCircle className="w-4 h-4 text-white" />}</div><div><span className={`block text-sm ${dailyData.tasks.workout ? 'text-blue-900 font-bold' : 'text-slate-700 font-medium'}`}>ノルマ達成: {plan.workout}</span></div></button>
                                        <button onClick={() => toggleTask('sleep')} className={`w-full p-4 rounded-lg border transition-all flex items-center gap-3 text-left ${dailyData.tasks.sleep ? 'bg-indigo-50 border-indigo-500' : 'bg-white hover:border-indigo-300'}`}>
                                            <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${dailyData.tasks.sleep ? 'bg-indigo-500 border-indigo-500' : 'border-slate-300'}`}>{dailyData.tasks.sleep && <CheckCircle className="w-4 h-4 text-white" />}</div><div><span className={`block text-sm ${dailyData.tasks.sleep ? 'text-indigo-900 font-bold' : 'text-slate-700 font-medium'}`}>就寝準備OK</span></div>

                                            <div className="flex justify-between mb-1"><span>Auth Status:</span> <span className={user ? "text-green-600 font-bold" : "text-red-500 font-bold"}>{user ? "Authenticated" : "Not Authenticated"}</span></div>
                                            <div className="flex justify-between mb-1"><span>User ID:</span> <span>{user ? user.uid.substring(0, 8) + "..." : "-"}</span></div>
                                            <div className="flex justify-between"><span>Sync Error:</span> <span className={syncError ? "text-red-600 font-bold" : "text-green-600"}>{syncError ? "Yes" : "No"}</span></div>
                                        </div>
                                    </section>

                                    <section>
                                        <h4 className="text-xs font-bold text-slate-500 mb-2 uppercase flex justify-between">Debug Log <button onClick={() => setLogs([])} className="text-blue-500">Clear</button></h4>
                                        <div className="bg-black text-green-400 p-2 rounded-lg h-32 overflow-y-auto text-[10px] font-mono log-scroll">
                                            {logs.length === 0 && <span className="opacity-50">No logs yet...</span>}
                                            {logs.map((log, i) => <div key={i} className="mb-1 border-b border-gray-800 pb-1">{log}</div>)}
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<DietPartnerApp />);
    </script>
</body>
</html>
